<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #2980b9, #6dd5fa);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
        }
        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-align: left;
            color: #fff;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background: #2980b9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #1f6391;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Placement Prediction</h1>
    <form id="predictionForm" action="/predict" method="post">
        <label for="cgpa">CGPA:</label>
        <input type="text" id="cgpa" name="cgpa" required>
        <label for="iq">IQ:</label>
        <input type="text" id="iq" name="iq" required>
        <input type="submit" value="Predict">
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictionForm').onsubmit = async function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const formData = new FormData(this);
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('result').innerText = result.result || result.error;
            } catch (error) {
                document.getElementById('result').innerText = 'Error processing the request.';
                console.error('Error:', error);
            }
        };
    </script>
</body>
</html>

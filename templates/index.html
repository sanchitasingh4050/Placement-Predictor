<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: hwb(214 89% 9%);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .video-background {
            position: fixed; /* Use fixed to ensure it stays in place */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire area */
            z-index: -1; /* Send to the back */
        }
        h1, form, #result {
            position: relative;
            z-index: 1; /* Ensure content is above the video */
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(38, 202, 5, 0.1);
            display: inline-block;
            margin-top: 20px;
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-align: left;
            color: #17202a;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background: #2980b9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #1f6391;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: hwb(115 2% 29%);
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="{{ url_for('static', filename='bggg.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>Placement Predictior</h1>
    <form id="predictionForm" action="/predict" method="post">
        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" name="cgpa" min="0" max="10" step="0.01" required>
        <label for="iq">IQ:</label>
        <input type="number" id="iq" name="iq" min="0" max="300" step="1" required>
        <input type="submit" value="Predict">
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictionForm').onsubmit = async function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const formData = new FormData(this);
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('result').innerText = result.result || result.error;
            } catch (error) {
                document.getElementById('result').innerText = 'Error processing the request.';
                console.error('Error:', error);
            }
        };
    </script>
</body>
</html>
